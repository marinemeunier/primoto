<div class="flex-container wrap">
	<div class="flex-item-left">
		<form action="/action_page.php">
			<div class="image"><img src="img/logo.png"></div>
			
  <!-- One "tab" for each step in the form: -->
				<div class="tab">
				<h2><br/>Sélectionnez votre type de véhicule :<br/><br/></h2>
					<div class="container">
						<img src="img/icone-moto.png" id="moto" alt="Avatar" class="imageHover" onclick="nextPrevWithValue('moto')" style="width:50%">
					</div>
					<div class="container">
						<img src="img/icone-voiture.png" id="voiture" alt="Avatar" class="imageHover" onclick="nextPrevWithValue('voiture')" style="width:50%">
					</div>
					<input type=hidden id="vehicle" name="vehicle" value="" />
				</div>
				
			   <div class="tab">
			   <h2><br/>Donnez nous quelques précisions :<br/><br/></h2>
				 <p><input placeholder="Marque" oninput="this.className = ''" name="marque"></p>
				 <p><input placeholder="Plaque" oninput="this.className = ''" name="plaque"></p>
				 <p><input placeholder="Bref" oninput="this.className = ''" name="brf"></p>
				 <p><input placeholder="Bref" oninput="this.className = ''" name="bref"></p>
			   </div>
  
			   <div class="tab">Contact Info:
			 	 <p><input placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
			 	 <p><input placeholder="Phone..." oninput="this.className = ''" name="phone"></p>
		 	   </div>

			   <div class="tab">Login Info:
				 <p><input placeholder="Username..." oninput="this.className = ''" name="uname"></p>
				 <p><input placeholder="Password..." oninput="this.className = ''" name="pword" type="password"></p>
			   </div>
			   
			  <div style="overflow:auto;">
				<div style="float:middle;">
				  <button type="button" id="prevBtn" onclick="nextPrev(-1)">Retour</button>
				  <button type="button" id="nextBtn" onclick="nextPrev(1)">Suivant</button>
				</div>
			  </div>

  <!-- Circles which indicates the steps of the form: -->
			  <div style="text-align:center;margin-top:10px;">
				<span class="step"></span>
				<span class="step"></span>
				<span class="step"></span>
				<span class="step"></span>
			  </div>
			</form>
</div>
  
	<div class="flex-item-right">
		
			<h1>Calculez dès maintenant votre prime à la conversion.</h1>
			<p> Pour répondre aux objectifs du Plan climat, l'état veut accélérer le renouvellement du parc automobile ancien et polluant. </p>
		
	</div>
</div>
